<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="/css/output.css">
</head>
<body>
<div class="container mx-auto bg-gray-200 p-8">
    <h1 data-th-text="${name}" class="text-2xl font-bold text-center">Welcome to home page</h1>
    <p class="text-center mt-4">
        <span data-th-text="${age}"></span>
        <br>
        <span class="text-2xl font-bold text-center" data-th-text="${phone}"></span>
        <br>
        <a th:href="${link}" class="text-blue-500 underline">Portfolio</a>
    </p>
</div>
</body>
</html>
